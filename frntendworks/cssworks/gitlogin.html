<!DOCTYPE html>
<div lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./gitstyle.css">
    </head>

    <body>
        


    <div class="wrapper">
        <div class="logo">
            <img src="./images/download.png" alt="Github">
        </div>
        <div class="title">
            <p>sign in to Github</p>
        </div>
        <div class="form">
            <div class="input_field">
                <label>username or email address</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>password</label>
                <input type="password" class="input">
            </div>
            <a href="#" class="forgot">forgot password</a>
        </div>
        <div class="btn">
            <input type="submit" value="sign in " class="sign_btn">
        </div>
    </div>
    <div class="create_act">
        <p>new to Github? <a href="#">create an account</a></p>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">terms</a></li>
            <li><a href="#">privacy</a></li>
            <li><a href="#">security</a></li>
            <li><a href="#">contact Github</a></li>
        </ul>
    </div>
</div>
</body>

</html>
